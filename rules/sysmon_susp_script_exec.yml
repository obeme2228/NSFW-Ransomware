title: Suspicious Script Execution
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
  selection:
    Image|endswith:
      - "\wscript.exe"
      - "\cscript.exe"
      - "\mshta.exe"
    CommandLine|contains:
      - "http"
      - ".js"
      - ".vbs"
      - ".hta"
  condition: selection
level: high
description: Detects scripting engines executing potentially malicious files or remote content.
